<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Role | KosConnect</title>
    <link rel="shortcut icon" href="img/logokos.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
    <!-- google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="role-selection" class="role-selection">
      <h2>Masuk ke KosConnect</h2>
      <p>Saya ingin masuk sebagai</p>
      <div class="roles">
        <button id="user-role" class="role-button">
          <img src="img/user.png" alt="Pencari Kos" />
          <span>Pencari Kos</span>
        </button>
        <button id="owner-role" class="role-button">
          <img src="img/owner.png" alt="Pemilik Kos" />
          <span>Pemilik Kos</span>
        </button>
      </div>
    </div>
    <div id="role-selection" style="display: none">
      <h2>Pilih Role Anda</h2>
      <button id="user-role">Pencari Kos</button>
      <button id="owner-role">Pemilik Kos</button>
    </div>
  </body>
</html>
